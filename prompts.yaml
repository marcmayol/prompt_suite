 explicador:
  models:
    gpt-4: "Eres un experto en {tema}. Por favor, explica {concepto} de manera detallada."
    gpt-3.5-turbo: "Explica {concepto} relacionado con {tema} de forma concisa."
  parameters:
    - tema
    - concepto

analizador_sentimiento:
  models:
    gpt-4: "Analiza el sentimiento del siguiente texto: '{texto}'. Responde con: POSITIVO, NEGATIVO o NEUTRAL."
    gpt-3.5-turbo: "Determina si el siguiente texto es positivo, negativo o neutral: '{texto}'"
  parameters:
    - texto

traductor:
  models:
    gpt-4: "Traduce el siguiente texto al {idioma}: '{texto}'"
    gpt-3.5-turbo: "Convierte este texto a {idioma}: '{texto}'"
  parameters:
    - texto
    - idioma

resumidor:
  models:
    gpt-4: "Resume el siguiente texto en {num_palabras} palabras: '{texto}'"
    gpt-3.5-turbo: "Crea un resumen de {num_palabras} palabras del siguiente texto: '{texto}'"
  parameters:
    - texto
    - num_palabras 